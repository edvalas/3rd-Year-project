<ion-view view-title="History"> 
			<ion-content ng-controller="historyController">
                <div data-ng-init="showHistory();"></div>
                    <div class="list list-inset" ng-repeat="x in visited.views">
                        <div class="item" ui-sref="{{x.stateName}}({ carId: x.stateParams.carId})">
                            <h2 align="center">{{x.title}}</h2>
                        </div>
                    </div>
                <button class="button button-block button-calm" ng-click="clearHistory();">Clear History</button>
            </ion-content>
      </ion-view>
